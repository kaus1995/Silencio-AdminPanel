<!Doctype html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Handy Services</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="/Style.css" rel="stylesheet" type="text/css">
        </head>
        <body>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="pull-left"><img style="width:120px;height:50px;" src="D:\WebProjects\Image\logo.png" alt="Silencio" class=""></a>
                    </div>
                </div>
            </nav>
            <div>
                <h1 class="h1 text-center">Submit a Response</h1>
            </div>
            <div>
                <form>
                    <div class="well" class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="1">
                        <div class=form-group>
                            <label for="id"></label>
                            <input type="text" id="id" class="form-control" placeholder="ID Number" required>
                        </div>
                        <div class=form-group>
                            <label for="pnr"></label>
                            <input type="text" id="pnr" class="form-control" placeholder="PNR Number" required>
                        </div>
                        <div class=form-group>
                            <label for="fnum"></label>
                            <input type="text" id="fnum" class="form-control" placeholder="Flight Number" required>
                        </div>
                        <div class=form-group>
                            <label for="src"></label>
                            <input type="text" id="src" class="form-control" placeholder="Source" required>
                        </div>
                        <div class=form-group>
                            <label for="dest"></label>
                            <input type="text" id="dest" class="form-control" placeholder="Destination" required>
                        </div>
                        <button type="submit" style="margin-left:0; margin-right:0;"class="col-xs-6 btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            
        </body>
    </html>
